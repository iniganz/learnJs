<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }

</head>
<body>
    <h1>Selamat Datang di Program Saya</h1>

    <!-- Area untuk menampilkan output -->
